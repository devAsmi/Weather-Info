<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather-Info</title>
  </head>
  <body>
    <!-- navbar section-->
    <nav class="navbar" style="background-color: #e3f2fd">
      <h2 class="navbar-text">Weather info</h2>
    </nav>
    <main class="container-fluid">
      <div class="row m-2">
        <div class="col-lg-3 col-md-4 col-sm-12">
          <div class="search">
            <h3>Search for a city:</h3>
            <input
              name="city"
              id="city"
              type="text"
              class="my-2 w-100"
              required
            />
            <button id="search" class="btn btn-primary w-100">Search</button>
            <hr />
            <ul id="saved-cities" class="col list-group"></ul>
          </div>
        </div>

        <div class="col-lg-9 col-md-8 col-sm-12 w-75">
          <div id="current-weather" class="row my-4"></div>
          <div id="future-weather" class="row row-cols-auto"></div>
        </div>

        <!-- header section-->
      </div>
      <!-- -->
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"
      integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js" />
  </body>
</html>
